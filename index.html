<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="block">
        <form id="words">
            <table>
                <tr>
                    <th colspan="2">
                        <label>Найдите слово по количеству букв</label>
                    </th>
                </tr>
                <tr>
                    <td class="tdWidth">
                        <label>Начните вводить слово <input type="search" name="search"></label>
                    </td>
                    <td class="tdWidth">
                        <label>Количество букв
                            <select name="cnt">
                                <option value="0">Все слова</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <label>Найдите слово по первым буквам</label>
                    </th>
                </tr>
                <tr>
                    <td class="tdWidth" colspan="2">
                        <label>Начните вводить слово <input type="text" name="text"></label>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="words"></div>
    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
